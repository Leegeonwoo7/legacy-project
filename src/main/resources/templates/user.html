<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Word List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100">
<div class="max-w-4xl mx-auto py-6">
    <h1 class="text-3xl font-bold text-center mb-6">Word List</h1>
    <table class="min-w-full bg-white border border-gray-200 shadow-lg">
        <thead>
        <tr class="bg-gray-200 text-gray-700">
            <th class="px-6 py-3 text-left">번호</th>
            <th class="px-6 py-3 text-left">단어명</th>
            <th class="px-6 py-3 text-left">작성일</th>
            <th class="px-6 py-3 text-left">조회수</th>
        </tr>
        </thead>
        <tbody>
        <!-- Iterate over the list of words -->
        <tr th:each="word : ${response}" class="border-t hover:bg-gray-100">
            <td class="px-6 py-4" th:text="${word.wordId}">1</td>
            <td class="px-6 py-4">
                <a href="#" th:href="@{/word/{id}(id=${word.wordId})}" class="text-blue-500 hover:underline" th:text="${word.name}">Word Name</a>
            </td>
            <td class="px-6 py-4" th:text="${word.createAt}">2023-11-22</td>
            <td class="px-6 py-4" th:text="${word.viewCount}">0</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
