<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>단어 등록</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9fafb;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
            width: 100%;
            max-width: 400px;
        }

        h1 {
            font-size: 1.5rem;
            color: #333333;
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 0.9rem;
            color: #555555;
            margin-bottom: 5px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 15px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        textarea:focus {
            border-color: #2563eb;
            outline: none;
            box-shadow: 0 0 5px rgba(37, 99, 235, 0.5);
        }

        textarea {
            resize: none;
            height: 100px;
        }

        button {
            background-color: #2563eb;
            color: #ffffff;
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #174ab6;
        }

        .note {
            font-size: 0.8rem;
            color: #777777;
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>단어 등록</h1>
    <form action="/word/new" method="POST">
        <label for="name">단어</label>
        <input type="text" id="name" name="name" placeholder="단어를 입력하세요" required>

        <label for="description">설명</label>
        <textarea id="description" name="description" placeholder="설명을 입력하세요" required></textarea>

        <button type="submit">등록</button>
    </form>
    <p class="note">단어와 설명을 입력한 후 '등록' 버튼을 눌러 저장하세요.</p>
</div>
</body>
</html>
