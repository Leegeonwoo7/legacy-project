<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 1120px;
            margin: 0 auto;
            padding: 16px;
        }
        .flex {
            display: flex;
        }
        .justify-between {
            justify-content: space-between;
        }
        .items-center {
            align-items: center;
        }
        .mb-6 {
            margin-bottom: 24px;
        }
        .gap-4 {
            gap: 16px;
        }
        .relative {
            position: relative;
        }
        .w-full {
            width: 100%;
        }
        .sm-w-80 {
            width: 20rem;
        }
        .input {
            width: 100%;
            padding: 8px 16px;
            padding-left: 40px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        .icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            color: #888;
        }
        .button {
            display: flex;
            align-items: center;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
        }
        .button.filter {
            border: 1px solid #ccc;
        }
        .button.write {
            background-color: #2563eb;
            color: white;
        }
        .table {
            width: 100%;
            border-collapse: collapse;
        }
        .table th {
            text-align: left;
            padding: 12px;
            font-size: 14px;
            background-color: #f9fafb;
            color: #6b7280;
        }
        .table td {
            padding: 12px;
            font-size: 14px;
            color: #4b5563;
        }
        .hover-bg:hover {
            background-color: #f3f4f6;
        }
        .pagination button {
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            cursor: pointer;
        }
        .pagination .active {
            background-color: #2563eb;
            color: white;
        }
        .pagination button:hover {
            background-color: #f3f4f6;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Header -->
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold">단어 목록</h1>
        <div class="flex gap-4">
            <!-- Search Input -->
            <div class="relative sm-w-80">
                <input type="search" placeholder="알고싶은 단어 검색" class="input">
                <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </div>
            <!-- Buttons -->
            <div class="flex gap-2">
                <a class="button filter">
                    필터
                </a>
                <a class="button filter" th:href="@{/word/new}">
                    단어등록
                </a>
            </div>
        </div>
    </div>

    <!-- Table -->
    <div class="overflow-x-auto">
        <table class="table">
            <thead>
            <tr>
                <th>번호</th>
                <th>단어명</th>
                <th>작성자</th>
                <th>작성일</th>
                <th>조회수</th>
            </tr>
            </thead>
            <tbody>
            <!-- 예제 데이터 -->
            <tr th:each="word: ${words}">
                <td th:text="${word.id}"></td>
                <td th:text="${word.name}"></td>
                <td th:text="${word.writer}"></td>
                <td th:text="${word.dDay}"></td>
                <td th:text="${word.viewCount}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Pagination -->
    <div class="pagination flex gap-2 justify-center mt-6">
        <button>이전</button>
        <button class="active">1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>다음</button>
    </div>
</div>
</body>
</html>
